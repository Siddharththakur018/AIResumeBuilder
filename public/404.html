<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            var hash = window.location.hash.startsWith("#/") ? window.location.hash : "#/";
            window.location.replace("/AIResumeBuilder" + hash);
        })();
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/AIResumeBuilder/#/">click here</a>.</p>
</body>
</html>
